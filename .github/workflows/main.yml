
name: task-tracker pipeline

on:
    push:                   
      branches:
        - day6 

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: set up python
            uses: actions/setup-python@v5
            with:
                python-version: '3.11'

          - name: install dependencies
            run: |
                cd backend
                pip install -r requirements.txt

          - name: Run Tests
            run: pytest   

        
        